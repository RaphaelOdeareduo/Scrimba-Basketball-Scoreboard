<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="app">
        <div class="home">
            <p>Home</p>
            <div class="score">
                <p id="home-score"></p>
            </div>
            <div class="score-buttons">
                <button class="score-button" id="btnAdd1Home" onclick="
                    homeScore += 1;
                    homeScoreEl.textContent = homeScore
                    ">&plus;1</button>
                <button class="score-button" id="btnAdd2Home" onclick="
                    homeScore += 2;
                    homeScoreEl.textContent = homeScore
                ">&plus;2</button>
                <button class="score-button" id="btnAdd3Home" onclick="
                    homeScore += 3;
                    homeScoreEl.textContent = homeScore
                ">&plus;3</button>
            </div>
            <div class="secondary-button">
                <button class="reset-button" id="homeResetBtn" onclick="
                    homeScore = 0;
                    homeScoreEl.textContent = homeScore;
                    ">Reset</button>
            </div>
        </div>
        <div class="guest">
            <p>Away</p>
            <div class="score">
                <p id="away-score"></p>
            </div>
            <div class="score-buttons">
                <button class="score-button" id="btnAdd1Away" onclick="
                    awayScore += 1;
                    awayScoreEl.textContent = awayScore
                    ">&plus;1</button>
                <button class="score-button" id="btnAdd2Away" onclick="
                    awayScore += 2;
                    awayScoreEl.textContent = awayScore
                ">&plus;2</button>
                <button class="score-button" id="btnAdd3Away" onclick="
                    awayScore += 3;
                    awayScoreEl.textContent = awayScore
                ">&plus;3</button>
            </div>
            <div class="secondary-button">
                <button class="reset-button" id="awayResetBtn" onclick="
                    awayScore = 0;
                    awayScoreEl.textContent = awayScore
                    ">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
